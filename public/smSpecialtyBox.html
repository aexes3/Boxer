<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
<div class="smSpecialtyBoxContainer">
    <div class="row">
        <!-- $4 range -->
          <div class="col-3">
            <h4>four dollar</h4>
            <ul class="list-group product-list">
              <div class="smSpecialtyBox4"></div>
            </ul>
          </div>
  <!-- $5 range -->
  <div class="col-3">
      <h4>five dollar</h4>
      <ul class="list-group product-list">
        <div class="smSpecialtyBox5"></div>
      </ul>
    </div>
  <!-- $9 range -->
  <div class="col-3">
      <h4>eight dollar</h4>
      <ul class="list-group product-list">
        <div class="smSpecialtyBox9"></div>
      </ul>
    </div>
  <!-- $15 range -->
  <div class="col-3">
      <h4>fourteen dollar</h4>
      <ul class="list-group product-list">
        <div class="smSpecialtyBox15"></div>
      </ul>
    </div>
  </div>
  <button class="btn" name="smSpecialtyBoxSubmit">Buy My Box</button>
</div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
